<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid</title>
        <link rel="stylesheet" href="Gridbox.css">
    </head>
    <body>
        <div class="container">
            <input type="text" id="entry">
            <button type="button" id="button-seven" class="buttons">7</button>
            <button type="button" id="button-eight" class="buttons">8</button>
            <button type="button" id="button-nine" class="buttons">9</button>
            <button type="button" id="button-plus" class="buttons">+</button>

            <button type="button" id="button-four" class="buttons">4</button>
            <button type="button" id="button-five" class="buttons">5</button>
            <button type="button" id="button-six" class="buttons">6</button>
            <button type="button" id="button-minus" class="buttons">-</button>

            <button type="button" id="button-one" class="buttons">1</button>
            <button type="button" id="button-two" class="buttons">2</button>
            <button type="button" id="button-three" class="buttons">3</button>
            <button type="button" id="button-times" class="buttons">x</button>

            <button type="button" id="button-zero" class="buttons">0</button>
            <button type="button" id="button-dot" class="buttons">.</button>
            <button type="button" id="button-equal" class="buttons">=</button>
        </div>
    </body>
</html>
