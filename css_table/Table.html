<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
        <link rel="stylesheet" href="Table.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap">
    </head>
    <body>
        <table>
            <caption>% of pigs in different countries</caption> 
            <tr>
                <th>Cina</th>
                <th>Europa</th>
                <th>America</th>
                <th>Russia</th> 
            </tr>
            <tr>
                <td>46%</td>
                <td>13,8%</td>
                <td>7,6%</td>
                <td>2,5%</td>
            </tr>
            <tr>
                <td>32%</td>
                <td>6%</td>
                <td>23%</td>
                <td>1%</td>
            </tr>
        </table>
    </body>
</html>
